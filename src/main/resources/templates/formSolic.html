<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="">EMPLEADOS</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="/listarSolic">Solicitud</a></li>
			</ul>
		</div>
	</nav>
	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/saveSolic}" th:object=${solicitud} method="POST">
				<div class="card">
					<div class="card-header">
						<h3>Modulo Solicitud</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label>CODIGO</label> <input th:field="*{codigo}" type="text"
								class="form-control" />
						</div>
						<div class="form-group">
							<label>DESCRIPCION</label> <input th:field="*{descripcion}"
								type="text" class="form-control" />
						</div>
						<div class="form-group">
							<label>RESUMEN</label> <input th:field="*{resumen}" type="text"
								class="form-control" />
						</div>
						<div class="form-group">
							<label>ID_EMPLEADO</label> 
							<select th:field="*{id_empleado}" class="form-control">
							<option th:each="empleado:${empleados}" th:value="${empleado.id}" th:text="${empleado.nombre}"></option>
							</select>
						</div>
					</div>
					<div class="card-footer">
						<input type="submit" value="Guardar" class="btn btn-success">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
